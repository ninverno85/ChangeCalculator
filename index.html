<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styles.css" />

<body>
  <h1>Change Calculator</h1>
  <!--input price-->
  <form class="form-inline">
    <div id="page-wrap">

      <div class="form-group">
        <label for="exampleInputNumber1">Price of the item:</label>
        <input style="font-size:15px" type="number" id="itemCost">
      </div>
      <!--input Amount Given-->
      <div class="form-group">
        <label for="exampleInputNumber2">Amount given:</label>
        <input style="font-size:15px" type="number" id="customerAmount">
      </div>
      <!-- Button -->
      <div class="col-md-4">
        <button id="calculateChange" type="button" class="btn btn-secondary btn-lg">Let's make some change!</button>
      </div>

    </div>
    </div>
    </div>
    <!-- Output -->
    <div>
      <p id="output">
        <h2 id="totalChange" name="selectbasic"></h2>
        <h3 id="dollarAmout" name="selectbasic"></h3>
        <h4 id="quarterAmount" name="selectbasic"></h4>
        <h4 id="dimeAmount" name="selectbasic"></h4>
        <h4 id="nickelAmount" name="selectbasic"></h4>
        <h4 id="pennyAmount" name="selectbasic"></h4>
      </p>
    </div>

  </form>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
